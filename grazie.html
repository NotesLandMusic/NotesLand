<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazie per la tua richiesta!</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --night:#0f2a4a;
      --night-2:#112d53;
      --cream:#fff3df;
      --accent:#ff8f66;
      --star:#ffd56b;
      --radius:22px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100svh;
      display:grid;
      place-items:center;
      text-align:center;
      color:var(--cream);
      background:
        radial-gradient(1200px 600px at 10% -10%, #1a3b68 0%, transparent 60%),
        radial-gradient(900px 500px at 90% -20%, #18355d 0%, transparent 55%),
        linear-gradient(180deg, var(--night) 0%, var(--night-2) 100%);
      font-family:'Poppins', system-ui, sans-serif;
      padding: clamp(1rem, 4vw, 1.5rem);
    }
    .card{
      width:min(680px, 96vw);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      padding: clamp(1.2rem, 3vw, 2rem);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }
    .card::before{
      content:"";
      position:absolute; inset:-30% -10% auto -10%; height:60%;
      background: url("img/banner-notesland.png") center/cover no-repeat;
      opacity:.18; z-index:-1; filter: blur(1px);
      border-bottom-left-radius: var(--radius); border-bottom-right-radius: var(--radius);
    }
    h1{
      font-family:'Baloo 2', cursive;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      margin-bottom:.5rem;
    }
    p{
      font-size: clamp(1rem, 3.2vw, 1.1rem);
      margin:.25rem 0;
    }
    .home{
      display:inline-block;
      margin-top:1rem;
      padding: clamp(.8rem, 2.5vw, .9rem) clamp(1.1rem, 3vw, 1.25rem);
      border-radius:999px;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      box-shadow: var(--shadow);
      font-size: clamp(.95rem, 3vw, 1rem);
      transition: transform .15s ease, filter .2s ease;
    }
    .home:hover{ transform:translateY(-2px); filter:brightness(1.05);}
    .stars{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background-image:
        radial-gradient(circle at 15% 20%, var(--star) 0 2px, transparent 3px),
        radial-gradient(circle at 75% 22%, var(--star) 0 2px, transparent 3px),
        radial-gradient(circle at 60% 70%, var(--star) 0 2px, transparent 3px),
        radial-gradient(circle at 25% 80%, var(--star) 0 2px, transparent 3px),
        radial-gradient(circle at 88% 82%, var(--star) 0 2px, transparent 3px);
      background-repeat:no-repeat;
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="titolo">
    <h1 id="titolo">Grazie per la tua richiesta! âœ¨</h1>
    <p>Ti contatteremo presto con la tua canzone su misura.</p>
    <p>Nel frattempo puoi continuare ad ascoltare i nostri brani.</p>
    <a class="home" href="index.html">Torna alla Home</a>
  </main>
</body>
</html>
